<!DOCTYPE html>
<html>
    <head>
        <meta charset="UTF-8">
        <title> Buscardor de imagenes</title>
        <link href="https://maxcdn.bootstrapcdn.com/bootstrap/4.5.2/css/bootstrap.min.css" rel="stylesheet">
        <link rel="stylesheet" href="css/custom.css">
    </head>

  <body>
            <h1 class="text-center text-white my-4 font-weight-bold">Buscador de imagenes UTP</h1>
            <div class="container">
                <div class="row justify-content-cemnter">
                    <div class="col-md-6">
                        <form id="formulario">
                            <div class="form-group">
                                <label class="text-center text-white my-4 font-weight-bold">Termino de busqueda</label>
                                <input type="text" class="form-control mt-2" placeholder="termino de busqueda ejemplo cafe o autos" id="termino">
                            </div>
                            <input type="submit" value="Buscar Imagenes" class="btn btn-warning w-100 mt-3 font-weight-bold text-uppercase" >


                        </form>                        
                    </div>
                </div>
                    <div id="resultado" class="row mt-4"></div>
            </div>
           <div id="paginacion" class="container text-center my-4">
           </div>
           <script src="https://code.jquery.com/jquery-3.5.1.min.js"></script>
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@4.5.2/dist/js/bootstrap.bundle.min.js"></script>
    <script src="js/app.js"></script>
    </body>

</html>
